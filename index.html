<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sasha</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
<!--formulario-login-->
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Registrate</a></li>
            <li class="tab"><a href="#login">Iniciar sesion</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h3>Registrate</h3>
                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Nombre<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Apellido<span class="req">*</span>
                            </label>
                            <input type="text"required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Email<span class="req">*</span>
                        </label>
                        <input type="email"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Establecer una contraseña<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off"/>
                    </div>
                    <button type="submit" class="button button-block"><a class="a-button" href="configuracion.html">Crear Cuenta</a></button>
                </form>
            </div>
            <div id="login">
                <h3>Bienvenido!</h3>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label>
                            Email<span class="req">*</span>
                        </label>
                        <input type="email"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off"/>
                    </div>
                    <p class="forgot"><a href="#">Olvidaste la Contraseña?</a></p>

                    <button class="button button-block"><a class="a-button" href="configuracion.html">Iniciar Sesion</a></button>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /fin-form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="dist/js/script.min.js"></script>
    <script type="text/javascript" src="src/js/login.js"></script>
</body>
</html>
